<ion-content>
  <ion-grid>

    <ion-row id="title" class="col-md-12 col-xs-12 col-centered" >
      Drive Me
    </ion-row>

    <ion-row id="label">
          <p class="label">From</p>
    </ion-row>

    <ion-row id="field">
          <input id="journey_from" #journey_from name="journey_from" type="text" onfocus="clear()" placeholder="Enter location"[(ngModel)]="fromValue">
    </ion-row>

    <ion-row id="label">
          <p class="label">To</p>
    </ion-row>

    <ion-row id="field">
          <input id="journey_to" name="journey_to" type="text" placeholder="Enter location"[(ngModel)]="toValue">
    </ion-row>

      <br>
    <ion-row>
      <button ion-button color="light" block round (click)="makeReq()">Get Fares</button>
    </ion-row>

  </ion-grid>
</ion-content>
